<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"
        integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="theHeader">Computer store</div>
    <br>
    <div class="container">
        <div id="bank" class="theBank">
            <h3>Marina Bank</h3>
            <br>
            <h5 id="bankBalance">Balance</h5>
            <br>
            <br>
            <button id="getLoan" class="loanBtn btn btn-primary">Get a loan</button>
        </div>
        <br>
        <div id="work" class="theWork">
            <h3>Work</h3>
            <br>
            <h5 id="payBalance">Pay</h5>
            <br>
            <br>
            <button id="toBank" class="transferBtn btn btn-primary">Transfer Money</button>
            <button id="toWork" class="workBtn btn btn-secondary">Work</button>
        </div>
        <br>
        <div id="laptop" class="theLaptop">
            <h3>Laptops</h3>
            <div  style="width:200px;">
                <select id="selectLaptop" class="custom-select">
                    <option selected="">Select laptop:</option>
                </select>
            </div>

        </div>
    </div>
    <br>
    <br>
    <div id="selected" class="buyLaptop">
        <img src="" id="image" class="imageStyle">
        <button id="buyNow" class="buyNowBtn btn btn-warning">Buy now</button>
        <br>
        <div class="features">
        <h2 id="laptopName"></h2>
        <h3 id="price"></h3>
        <p id="feature1"></p>
        <p id="feature2"></p>
        <p id="feature3"></p>
        <p id="laptopInfo"></p>
    </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
